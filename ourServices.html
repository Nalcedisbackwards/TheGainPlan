<body>
  <div class="bg-black text-white py-4 text-center oswaldtext">

    <h1>Our Services</h1>
  </div>

  <!-- bootstrap navbar, source: https://www.w3schools.com/bootstrap5/tryit.asp?filename=trybs_navbar_color&stacked=h-->
  <nav class="navbar navbar-expand-sm oswaldtext bg-black navbar-dark sticky-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">

          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>

  </nav>
  <br>


  <div class="row">
    <div class="col text-center montserrattext"><img class="serviceImage" src="images/budgetImage.jpg" alt="Budget planning illustration"
        onclick="showCaption('budgetCaption', 'Plan your monthly spending!')"> 
        <!-- when the user clicks,showCaption(id, text) puts the "text" in the position that the id is tagged in -->
      <!-- ref https://pixabay.com/photos/calculator-calculation-insurance-385506/-->
      <h5 id="budgetCaption" class="serviceCaption" aria-live="polite">Click the image to learn more</h5>
    </div>

    <div class="col text-center montserrattext"><img class="serviceImage" src="images/foodImage.jpg"
        onclick="showCaption('foodCaption', 'Build your custom diet plan!')">
      <!-- ref https://pixabay.com/photos/healthy-food-fruits-diet-5506822/-->
      <h5 id="foodCaption" class="serviceCaption" aria-live="polite">Click the image to learn more</h5>
    </div>
  </div>



  <div class="row">

    <div class="col text-center montserrattext"><img class="serviceImage" src="images/investmentImage.jpg"
        onclick="showCaption('investmentCaption', 'Where should you be investing your savings?')">
      <!-- https://pixabay.com/photos/stock-trading-monitor-business-1863880/-->

    </div>

    <div class="col text-center montserrattext"><img class="serviceImage" src="images/gymImage.jpg"
        onclick="showCaption('gymCaption', 'What sort of exercise should you be doing?')">
      <!-- ref https://pixabay.com/photos/fitness-weight-lifting-dumbbells-375472/-->
      <h5 id="gymCaption" class="serviceCaption"> </h5>
    </div>
  </div>
</body>

<script>
  function showCaption(id, text) { /* function showCaption takes in arguments id and text. id is attached to html element to be entered, and enters "text" */
    document.getElementById(id).innerText = text; /* puts text into id*/
  }
</script>

</html>
