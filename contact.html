    <div class="text-center robototext singleColumn">
        <h4 class="mb-3">Get in Touch for a Free Consultation</h4>
    
       
           

            <form id="contactForm" onsubmit="return validateForm()">
                 <ul class="list-unstyled">
                    <li><strong>Email:</strong> <a href="mailto:info@thegainplan.com">info@thegainplan.com</a></li>
                    <li><strong>Call:</strong> <a href="tel:+353877403480">+353 87 740 3480</a></li>
                </ul> 
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div><br>

                <div>
                    <label for="phone">Phone Number:</label><br>
                    <input type="text" id="phone" name="phone" required placeholder="10 digits only">
                </div><br>

                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div><br>

                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div><br>

                <div>
                    <label>Preferred Contact Method:</label><br>
                    <input type="radio" id="contactEmail" name="contactMethod" value="Email" required>
                    <label for="contactEmail">Email</label>
    
                    <input type="radio" id="contactPhone" name="contactMethod" value="Phone">
                    <label for="contactPhone">Phone</label>
                </div><br>

                <div>
                    <label for="reason">Reason for Contact:</label><br>
                    <select id="reason" name="reason" required>
                        <option value="">Select One</option>
                        <option value="Consultation">Free Consultation</option>
                        <option value="Support">Support</option>
                        <option value="Feedback">Feedback</option>
                    </select>
                </div><br>

                <div>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div><br>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            <div id="errorMessages" style="color:red; margin-top:10px;"></div>
         
        <script>
            function validateForm() {
                let errors = [];
        
                let name = document.getElementById('name').value.trim();
                let phone = document.getElementById('phone').value.trim();
                let email = document.getElementById('email').value.trim();
                let terms = document.getElementById('terms').checked;
        
                if (name.length < 3) {
                    errors.push("Name must be at least 3 characters.");
                }
        
                if (!/^\d{10}$/.test(phone)) {
                    errors.push("Phone number must be exactly 10 digits.");
                }
        
                if (!email.includes("@")) {
                    errors.push("Enter a valid email address.");
                }
        
                if (!terms) {
                    errors.push("You must accept the Terms & Conditions.");
                }
        
                let errorContainer = document.getElementById('errorMessages');
                errorContainer.innerHTML = "";
        
                if (errors.length > 0) {
                    errors.forEach(error => {
                        errorContainer.innerHTML += error + "<br>";
                    });
                    return false;
                }
        
                alert("Form submitted successfully!");
                return true;
            }
        </script>
