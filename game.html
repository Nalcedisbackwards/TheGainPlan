    <p>Let's make a deal. If we win a coin toss you have to book a consultation..</p>
    <button type="button" id="heads" onclick="flipCoin('heads')" class="btn btn-dark w-25">Heads</button>

    <button type="button" id="tails" onclick="flipCoin('tails')" class="btn btn-dark w-25">Tails</button>
    <br><br><h5 id="gameResult" aria-live="polite">Game results will appear here</h5>
  </div>

<script>
  function flipCoin(userChoice) {
    var sObjects = ["heads", "tails"];
    var iComputerChoice = Math.floor(Math.random() * 2); /* chooses either position 1 or 2, which will be the position in the above variable "Objects" */
    var sComputerChoice = sObjects[iComputerChoice]; /*writes result to sComputerChoice variable
    /* alert(sComputerChoice); used this during development */
    var gameResult="";

    if (userChoice == sComputerChoice) {

      gameResult = "You guessed " + userChoice + " and it landed on " + sComputerChoice + ". You won! We still think you should book a consultation though."

    }
    else {

      gameResult = "You guessed " + userChoice + " and it landed on " + sComputerChoice + ". We won! Now you have to book your consultation!"

    }

    document.getElementById("gameResult").innerText = gameResult;

  }

</script>
